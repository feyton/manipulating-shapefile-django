{% extends 'layout/base.html' %}


{% block title %}
{{shape.title}}
{% endblock title %}


{% block content %}
<div class="container">
    {% if shape.image %}
    <h4>{{shape.name}}</h4>
    <img src="{{shape.image.url}}" alt="shape Image">
    <a href="{{shape.image.url}}" download="download">Save To PC</a>
    {% else %}

    <h3>Something went wrong</h3>
    {% endif %}
</div>
{% endblock content %}
